<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <form>
        <h1 id="heading">Contact Me</h1>
        <div>
            <label for="name">Name</label><br>
            <input id="name" placeholder="Enter your name" name="name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email address" name="email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea id="message" placeholder="Enter your message or request" name="message"></textarea>
        </div>
        <div id="btn-row">
            <div class="button">
                <button type="submit" id="send">Send</button>
            </div>
            <div class="button">
                <button id="reset">Reset</button>
            </div>
        </div>
</form>
    <script src="script.js"></script>
</body>
</html>
